<example>
	<x:widget controller="PanelExample1">
		<main_template>
			<div x:type="view"
			     x:event:click="$example_panel.toggle_click"
			     style="background: lightyellow; padding: 1em; border: 1px solid gray;">
				Click me!
			</div>
			{$if(is_expanded)}
				<x:refresher>{class: 'Collapse'}</x:refresher>{*H:Refreshers also perform animation*}
				<x:container_config>
					{
						class: "Emulated",
						options: {
							appender: 'AfterPrevious'
						}
					}
				</x:container_config>
				<div x:type="view" style="border: 1px solid black;overflow:hidden">
					test<br/>
					test<br/>
					test<br/>
					test<br/>
				</div>
			{/if}
		</main_template>
		<default_events>['click']</default_events>
	</x:widget>
</example>
